<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Selection</title>
    <link rel="stylesheet" href="../main.css" />
    <link rel="stylesheet" href="register.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      
      <div class="selection-wrapper">
        <h1 class="registration-header-text">Register as</h1>

        <div class="cards-container">
          
          <a href="#" class="card-wrapper">
            <div class="svg-wrapper">
              <div class="svg-icon-holder parent-icon"></div>
            </div>
            <span class="card-label">Parent</span>
          </a>

          <a href="#" class="card-wrapper">
            <div class="svg-wrapper">
              <div class="svg-icon-holder guardian-icon"></div>
            </div>
            <span class="card-label">Guardian</span>
          </a>

          <a href="../teacher/teacher_registration.html" class="card-wrapper">
            <div class="svg-wrapper">
              <div class="svg-icon-holder teacher-icon"></div>
            </div>
            <span class="card-label">Teacher</span>
          </a>
          
        </div>

        <div class="redirect-sign-in-container">
          <p class="label-already-acc">Already have an account?</p>
          <a href="login.html" class="login-link">Sign In</a>
        </div>
      </div>

    </div>
  </body>
</html>

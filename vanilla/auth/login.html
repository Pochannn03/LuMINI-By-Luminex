<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../main.css" />
    <link rel="stylesheet" href="login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="mobile-logo-container">
        <img src="../assets/lumini-logo.png" alt="Lumini" class="mobile-logo" />
      </div>

      <div class="sign-in-form-container">
        <div class="sheet-handle"></div>

        <div class="sign-in-form-wrapper">
          <h1 class="header-text">Sign In</h1>

          <form class="sign-in-form" id="loginForm">
            <label for="username" class="sr-only">Username</label>
            <input
              type="text"
              id="username"
              class="input-field"
              placeholder="Enter your username"
              required
            />

            <label for="password" class="sr-only">Password</label>
            <input
              type="password"
              id="password"
              class="input-field"
              placeholder="Enter your password"
              required
            />

            <div class="horizontal-container forgotpass-container">
              
              <div class="checkbox-wrapper">
                <input
                  type="checkbox"
                  id="remember-me"
                  class="remember-me-checkbox"
                />
                <label for="remember-me" class="remember-me-lbl"
                  >Remember me</label
                >
              </div>

              <a href="#" class="forgot-password-link">Forgot Password?</a>
            </div>

            <button type="submit" class="button confirm-button">Sign In</button>

            <div class="divider-container">
              <div class="line"></div>
              <p class="or-text">or</p>
              <div class="line"></div>
            </div>

            <div class="register-prompt">Don't have an account?</div>

            <a href="register.html" class="button register-button">
              Register
            </a>
          </form>
        </div>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/LuMINI-Fork/vanilla/main.css" />
    <link rel="stylesheet" href="/LuMINI-Fork/vanilla/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="sign-in-form-container">
        <div class="sign-in-form-wrapper">
          <h1 class="header-text">Sign In</h1>
          <form class="sign-in-form">
            <input
              type="text"
              class="input-field"
              placeholder="Enter your username"
            />
            <input
              type="password"
              class="input-field"
              placeholder="Enter your password"
            />
            <div class="horizontal-container forgotpass-container">
              <div class="horizontal-container">
                <input type="checkbox" class="remember-me-checkbox" />
                <label class="remember-me-chkbx-lbl">Remember me</label>
              </div>
              <a href="#" class="forgot-password-link">Forgot Password?</a>
            </div>
            <button type="submit" class="button confirm-button">Sign In</button>
            <div class="horizontal-container rawr">
              <div class="line"></div>
              <p class="just-or">or</p>
              <div class="line"></div>
            </div>
            <div class="horizontal-container dont-have-an-account">
              Don't have an account?
            </div>
            <button class="button register-button register-button-login-page">
              Register
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>

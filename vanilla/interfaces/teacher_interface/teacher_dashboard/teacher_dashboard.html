<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teacher Dashboard</title>
    <!-- CSS LINKS -->
    <link rel="stylesheet" href="/LuMINI/vanilla/main.css" />
    <link rel="stylesheet" href="teacher_dashboard.css" />
    <!-- GOOGLE LINKS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="vertical-container dashboard-main-container">
      <!--HEADER-->
      <div class="horizontal-container dashboard-header-container">
        <!--LEFT SIDE-->
        <div class="horizontal-container dashboard-left">
          <div class="horizontal-container icon-wrapper">
            <span
              class="material-symbols-outlined my-icon"
              style="font-size: 30px"
            >
              menu
            </span>
          </div>
        </div>
        <!--RIGHT SIDE-->
        <div class="horizontal-container dashboard-right">
          <div
            class="horizontal-container icon-wrapper notification-icon-wrapper"
          >
            <span
              class="material-symbols-outlined my-icon"
              style="font-size: 30px"
            >
              notifications
            </span>
          </div>
          <span class="extra" style="font-size: 30px">|</span>
          <div class="horizontal-container profile-picture-wrapper">
            <img
              class="profile-picture-header"
              src="/LuMINI/vanilla/assets/placeholder_image.jpg"
            />
          </div>
          <div class="horizontal-container user-name-display-header">
            <p class="user-name-display">John Doe</p>
          </div>
        </div>
      </div>

      <!--SLIDE-ABLE CARD-->
      <!--PUT EVERY CONTENT INSIDE HERE-->
      <div class="vertical-container content-card">
        <div class="vertical-container greeting-card-container">
          <p class="large-text greeting-text">
            Welcome Back, Teacher John Doe!
          </p>
          <p class="normal-text sub-greeting-text">
            Ready for your next class?
          </p>
        </div>
        <div class="vertical-container queue-list">1</div>
        <div class="vertical-container queue-list">1</div>
        <div class="vertical-container queue-list">1</div>
      </div>
    </div>
  </body>
</html>

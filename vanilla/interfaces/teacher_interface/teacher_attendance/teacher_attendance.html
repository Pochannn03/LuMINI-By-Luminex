<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Attendance</title>

    <link rel="stylesheet" href="../../../main.css" />
    <link rel="stylesheet" href="../teacher_dashboard/teacher_dashboard.css" />
    <link rel="stylesheet" href="teacher_attendance.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="dashboard-wrapper">
      <header class="dashboard-header">
        <div class="header-left">
          <button id="burgerIconOpenNav" class="icon-btn">
            <span class="material-symbols-outlined">menu</span>
          </button>
        </div>
        <div class="header-right">
          <button class="icon-btn notification-btn">
            <span class="material-symbols-outlined">notifications</span>
            <span class="notification-badge"></span>
          </button>
          <div class="header-separator"></div>
          <div class="user-profile">
            <img
              class="profile-avatar"
              src="../../../assets/placeholder_image.jpg"
              alt="Profile"
            />
            <span class="user-name">John Doe</span>
          </div>
        </div>
      </header>

      <div class="nav-overlay" id="navOverlay"></div>

      <aside class="sidebar" id="sideNavBar">
        <div class="sidebar-header">
          <img
            src="../../../assets/lumini-logo.png"
            alt="Lumini"
            class="sidebar-logo"
          />
        </div>
        <nav class="sidebar-menu">
          <a
            href="../teacher_dashboard/teacher_dashboard.html"
            class="nav-item"
          >
            <span class="material-symbols-outlined">dashboard</span>
            <span>Dashboard</span>
          </a>

          <a href="teacher_attendance.html" class="nav-item active">
            <span class="material-symbols-outlined">school</span>
            <span>Manage Class</span>
          </a>

          <a href="" class="nav-item">
            <span class="material-symbols-outlined">analytics</span>
            <span>Analytics</span>
          </a>

          <a href="../teacher_profile/teacher_profile.html" class="nav-item">
            <span class="material-symbols-outlined">person</span>
            <span>Profile</span>
          </a>
        </nav>
      </aside>

      <main class="main-content">
        <div class="attendance-container">
          <div class="attendance-header-card">
            <div class="header-top-row">
              <div class="page-title">Attendance Log</div>
              <div class="date-pill">
                <button class="nav-btn">
                  <span class="material-symbols-outlined">chevron_left</span>
                </button>
                <span id="dateDisplay" class="date-label">Loading...</span>
                <button class="nav-btn">
                  <span class="material-symbols-outlined">chevron_right</span>
                </button>
              </div>
            </div>

            <div class="header-stats-row">
              <div class="stats-container">
                <div class="stat-box present">
                  <div class="stat-icon">
                    <span class="material-symbols-outlined">check</span>
                  </div>
                  <div class="stat-info">
                    <span class="stat-num" id="countPresent">0</span>
                    <span class="stat-label">Present</span>
                  </div>
                </div>
                <div class="stat-box absent">
                  <div class="stat-icon">
                    <span class="material-symbols-outlined">close</span>
                  </div>
                  <div class="stat-info">
                    <span class="stat-num" id="countAbsent">0</span>
                    <span class="stat-label">Absent</span>
                  </div>
                </div>
              </div>

              <button class="save-btn" id="saveBtn">
                Save Attendance
                <span class="material-symbols-outlined">save</span>
              </button>
            </div>
          </div>

          <div class="list-card">
            <form id="attendanceForm">
              <table class="modern-table">
                <thead>
                  <tr>
                    <th width="45%">Student Name</th>
                    <th width="20%">Arrival Time</th>
                    <th width="35%">Status</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="table-row" data-student-id="101">
                    <td>
                      <div class="student-flex">
                        <div class="avatar-wrapper">
                          <img
                            src="../../../assets/placeholder_image.jpg"
                            class="s-avatar"
                          />
                          <div class="status-dot-indicator"></div>
                        </div>
                        <div class="s-info">
                          <span class="s-name">Mia Chen</span>
                          <span class="s-id">ID: 102394</span>
                        </div>
                      </div>
                    </td>

                    <td>
                      <div class="time-pill arrived">
                        <span
                          class="material-symbols-outlined"
                          style="font-size: 14px"
                          >schedule</span
                        >
                        7:10 AM
                      </div>
                    </td>

                    <td>
                      <div class="status-segment">
                        <label class="segment-opt present active">
                          <input
                            type="radio"
                            name="st_101"
                            value="present"
                            checked
                          />
                          Present
                        </label>
                        <label class="segment-opt late">
                          <input type="radio" name="st_101" value="late" />
                          Late
                        </label>
                        <label class="segment-opt absent">
                          <input type="radio" name="st_101" value="absent" />
                          Absent
                        </label>
                      </div>
                    </td>
                  </tr>

                  <tr class="table-row" data-student-id="102">
                    <td>
                      <div class="student-flex">
                        <div class="avatar-wrapper">
                          <img
                            src="../../../assets/placeholder_image.jpg"
                            class="s-avatar"
                          />
                          <div class="status-dot-indicator"></div>
                        </div>
                        <div class="s-info">
                          <span class="s-name">Noah Lee</span>
                          <span class="s-id">ID: 102395</span>
                        </div>
                      </div>
                    </td>

                    <td>
                      <div class="time-pill pending">
                        <span
                          class="material-symbols-outlined"
                          style="font-size: 14px"
                          >schedule</span
                        >
                        --:--
                      </div>
                    </td>

                    <td>
                      <div class="status-segment">
                        <label class="segment-opt present">
                          <input type="radio" name="st_102" value="present" />
                          Present
                        </label>
                        <label class="segment-opt late">
                          <input type="radio" name="st_102" value="late" />
                          Late
                        </label>
                        <label class="segment-opt absent active">
                          <input
                            type="radio"
                            name="st_102"
                            value="absent"
                            checked
                          />
                          Absent
                        </label>
                      </div>
                    </td>
                  </tr>

                  <tr class="table-row" data-student-id="103">
                    <td>
                      <div class="student-flex">
                        <div class="avatar-wrapper">
                          <img
                            src="../../../assets/placeholder_image.jpg"
                            class="s-avatar"
                          />
                          <div class="status-dot-indicator"></div>
                        </div>
                        <div class="s-info">
                          <span class="s-name">Olivia Kim</span>
                          <span class="s-id">ID: 102396</span>
                        </div>
                      </div>
                    </td>

                    <td>
                      <div class="time-pill arrived">
                        <span
                          class="material-symbols-outlined"
                          style="font-size: 14px"
                          >schedule</span
                        >
                        7:45 AM
                      </div>
                    </td>

                    <td>
                      <div class="status-segment">
                        <label class="segment-opt present">
                          <input type="radio" name="st_103" value="present" />
                          Present
                        </label>
                        <label class="segment-opt late active">
                          <input
                            type="radio"
                            name="st_103"
                            value="late"
                            checked
                          />
                          Late
                        </label>
                        <label class="segment-opt absent">
                          <input type="radio" name="st_103" value="absent" />
                          Absent
                        </label>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </form>
          </div>
        </div>
      </main>
    </div>

    <script src="../teacher_dashboard/teacher_dashboard.js"></script>
    <script src="teacher_attendance.js"></script>
  </body>
</html>
